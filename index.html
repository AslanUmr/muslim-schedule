<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Muslim Time Management App</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#27ae60">
</head>
<body>
  <div class="language-switcher">
    <a href="index.html" class="active">English</a>
    <a href="ru.html">Русский</a>
    <a href="tr.html">Türkçe</a>
    <a href="ar.html">العربية</a>
  </div>
  
  <header>
    <h1><i class="fas fa-mosque"></i> Muslim Time Management</h1>
    <p>Organize your day around prayer times</p>
  </header>

  <div class="current-info">
    <div class="current-time" id="current-time">--:--:--</div>
    <div class="prayer-countdown"></div>
  </div>

  <button id="add-block-btn">
    <i class="fas fa-plus"></i> Add New Block
  </button>
  
  <section id="prayer-times">
    <div class="prayer-header">
      <h2><i class="fas fa-clock"></i> Prayer Times</h2>
      <div class="current-location" id="current-location">Loading location...</div>
    </div>
    <div id="prayer-blocks"></div>
  </section>

  <div id="modal-overlay" class="modal-overlay hidden"></div>
  <div id="add-block-modal" class="modal hidden">
    <h3 id="modal-title"><i class="fas fa-calendar-plus"></i> Add Time Block</h3>
    <form id="add-block-form">
      <label for="block-title">Title:</label>
      <input type="text" id="block-title" required placeholder="Enter activity title">
      
      <label for="activity-type">Activity Type:</label>
      <select id="activity-type" required>
        <option value="work">Work</option>
        <option value="study">Study</option>
        <option value="personal">Personal</option>
        <option value="other">Other</option>
      </select>

      <label for="block-start">Start Time:</label>
      <input type="time" id="block-start" required>
      
      <label for="block-end">End Time:</label>
      <input type="time" id="block-end" required>
      
      <div class="button-group">
        <button type="submit" id="submit-btn">Add</button>
        <button type="button" id="cancel-btn">Cancel</button>
      </div>
    </form>
  </div>
  
  <footer>
    <p>© 2024-2025 Aslan Umarov. All rights reserved.</p>
  </footer>
  
  <script src="./script.js"></script>
</body>
</html>
